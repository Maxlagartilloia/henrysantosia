    <script>
        const courseData = [
            // Semana 1
            {
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-fuchsia-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>`,
                title: "D√≠a 1: Anatom√≠a de tu PC",
                imageUrl: "https://images.unsplash.com/photo-1587831990711-23ca6441447b?q=80&w=1974&auto=format&fit=crop",
                content: "<b>1. Hardware vs. Software:</b> La primera gran divisi√≥n en el mundo de la computaci√≥n. El <b>Hardware</b> son todos los componentes f√≠sicos que puedes ver y tocar: la pantalla, el teclado, el mouse, y las partes internas como el procesador. Piensa en ello como el cuerpo de la computadora. El <b>Software</b>, por otro lado, es la parte intangible, el conjunto de programas, aplicaciones e instrucciones que le dicen al hardware qu√© hacer. Es el alma o la mente de la m√°quina. Sin software, el hardware es solo un objeto inerte.<br><br><b>2. Componentes B√°sicos Esenciales:</b> Para que una m√°quina sea considerada una computadora, debe tener cuatro dispositivos fundamentales que trabajan en conjunto: la <b>CPU (Unidad Central de Proceso)</b>, que es el 'cerebro' que realiza todos los c√°lculos y procesa las √≥rdenes; el <b>Monitor</b>, que es la pantalla donde ves los resultados de esos procesos; el <b>Teclado</b>, para introducir letras, n√∫meros y comandos; y el <b>Mouse</b>, para interactuar de forma gr√°fica con los elementos en pantalla.<br><br><b>3. Componentes Internos Clave:</b> Dentro del gabinete (la torre o el cuerpo de tu laptop) se encuentran piezas vitales que determinan su potencia: la <b>Memoria RAM</b>, una memoria de trabajo s√∫per r√°pida donde se cargan los programas que usas en el momento (a m√°s RAM, m√°s cosas puedes hacer a la vez); el <b>Disco Duro o SSD</b>, que es el almac√©n permanente de tus archivos, fotos, juegos y del sistema operativo; y la <b>Placa Base</b> (Motherboard), que es la gran placa de circuito que interconecta todos los dem√°s componentes para que puedan comunicarse entre s√≠.",
                quiz: {
                    questions: [
                        { question: "La memoria RAM y el procesador (CPU) son ejemplos de...", options: ["Software", "Perif√©ricos", "Hardware", "Sistema Operativo"], answer: "Hardware" },
                        { question: "¬øQu√© componente es considerado el 'cerebro' de la computadora?", options: ["Monitor", "Disco Duro", "CPU", "RAM"], answer: "CPU" },
                        { question: "Si abres muchos programas a la vez y la PC se pone lenta, ¬øqu√© componente interno es el m√°s implicado?", options: ["Placa Base", "Memoria RAM", "Teclado", "Monitor"], answer: "Memoria RAM" },
                        { question: "La parte intangible de la computadora, como Windows o tus apps, se llama:", options: ["Hardware", "Firmware", "Software", "Perif√©rico"], answer: "Software" },
                        { question: "¬øCu√°l de estos es un componente b√°sico y no un componente interno?", options: ["Placa Base", "Mouse", "Disco SSD", "Memoria RAM"], answer: "Mouse" },
                        { question: "El lugar donde se guardan tus archivos permanentemente es el...", options: ["Procesador", "Disco Duro o SSD", "Memoria RAM", "Monitor"], answer: "Disco Duro o SSD" },
                        { question: "La gran placa que conecta todos los componentes internos se llama:", options: ["Placa de Video", "Placa de Sonido", "Placa Base", "Placa de Red"], answer: "Placa Base" },
                        { question: "Ver esta p√°gina web en tu pantalla es posible gracias al...", options: ["Teclado", "Mouse", "Monitor", "Software"], answer: "Monitor" },
                        { question: "Para escribir tu nombre en un documento, usas principalmente el...", options: ["Mouse", "Monitor", "Teclado", "Software"], answer: "Teclado" },
                        { question: "La principal diferencia entre Hardware y Software es que...", options: ["El Hardware es m√°s caro", "El Software es m√°s r√°pido", "El Hardware es f√≠sico y el Software es virtual", "El Software no necesita Hardware"], answer: "El Hardware es f√≠sico y el Software es virtual" }
                    ]
                }
            },
            {
                icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-pink-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" /></svg>`,
                title: "D√≠a 2: Perif√©ricos: Los Sentidos de la PC",
                imageUrl: "https://images.unsplash.com/photo-1618220252344-88b9a1893d3a?q=80&w=1932&auto=format&fit=crop",
                content: "<b>1. ¬øQu√© son los perif√©ricos?</b> Son dispositivos de hardware que se conectan a la computadora, generalmente por puertos USB o HDMI, para expandir sus capacidades y permitirle interactuar con el mundo exterior. Piensa en ellos como los sentidos y las herramientas de la PC, permiti√©ndole ver, o√≠r, hablar y tocar.<br><br><b>2. Perif√©ricos de Entrada:</b> Su √∫nica funci√≥n es introducir informaci√≥n a la computadora desde el exterior. Son los que te permiten 'hablarle' a la PC. <i>Ejemplos: Teclado (introduce texto y comandos), mouse (introduce movimiento y clics), micr√≥fono (introduce sonido), esc√°ner (digitaliza im√°genes y documentos), c√°mara web (introduce video).</i><br><br><b>3. Perif√©ricos de Salida y Mixtos:</b> Los de <b>Salida</b> toman la informaci√≥n ya procesada por la PC y la muestran al usuario de una forma comprensible. <i>Ejemplos: Monitor (muestra im√°genes), impresora (crea copias f√≠sicas en papel), altavoces/auriculares (reproducen sonido).</i> Los <b>Mixtos</b> son los m√°s vers√°tiles, ya que pueden tanto introducir como sacar informaci√≥n. <i>Ejemplos: Una impresora multifunci√≥n (imprime y escanea), una pantalla t√°ctil (muestra im√°genes y recibe tus toques como entrada), un pendrive USB (guarda y lee archivos).</i>",
                quiz: {
                    questions: [
                        { question: "Una impresora que tambi√©n puede escanear documentos es un perif√©rico...", options: ["Solo de Entrada", "Solo de Salida", "Mixto", "Ninguno de los anteriores"], answer: "Mixto" },
                        { question: "Un micr√≥fono se utiliza para...", options: ["Mostrar im√°genes", "Introducir sonido", "Imprimir texto", "Sacar sonido"], answer: "Introducir sonido" },
                        { question: "El monitor de tu computadora es un perif√©rico de...", options: ["Entrada", "Salida", "Mixto", "Almacenamiento"], answer: "Salida" },
                        { question: "Un pendrive USB es un perif√©rico mixto porque...", options: ["Es de pl√°stico y metal", "Puede guardar y leer datos", "Se conecta por USB", "Es peque√±o"], answer: "Puede guardar y leer datos" },
                        { question: "¬øCu√°l de los siguientes es exclusivamente un perif√©rico de entrada?", options: ["Auriculares", "Pantalla t√°ctil", "Impresora multifunci√≥n", "Teclado"], answer: "Teclado" },
                        { question: "Los altavoces son un perif√©rico de...", options: ["Entrada", "Salida", "Mixto", "Red"], answer: "Salida" },
                        { question: "Para una videollamada, usas una c√°mara web (entrada) y altavoces (salida). ¬øQu√© otro perif√©rico de entrada es clave?", options: ["Impresora", "Micr√≥fono", "Monitor", "Esc√°ner"], answer: "Micr√≥fono" },
                        { question: "La funci√≥n principal de los perif√©ricos es...", options: ["Hacer la PC m√°s r√°pida", "Almacenar el sistema operativo", "Expandir la capacidad de la PC para interactuar", "Enfriar el procesador"], answer: "Expandir la capacidad de la PC para interactuar" },
                        { question: "Un proyector que muestra la imagen de tu PC en una pared es un perif√©rico de...", options: ["Entrada", "Salida", "Mixto", "Almacenamiento"], answer: "Salida" },
                        { question: "El mouse es un perif√©rico de entrada porque...", options: ["Muestra un puntero", "Env√≠a se√±ales de movimiento y clics a la PC", "Se conecta con un cable", "Tiene una rueda"], answer: "Env√≠a se√±ales de movimiento y clics a la PC" }
                    ]
                }
            },
            // ... (Resto de los d√≠as con contenido expandido y 10 preguntas por quiz)
        ];

        // --- L√ìGICA DEL CURSO Y TEMA ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const courseContainer = document.getElementById('course-container');

        const toggleTheme = () => {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        };

        themeToggleBtn.addEventListener('click', toggleTheme);

        if (document.documentElement.classList.contains('dark')) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        const createDayElement = (day) => {
            const dayWrapper = document.createElement('div');
            dayWrapper.className = 'border border-gray-200 dark:border-gray-700/50 rounded-2xl shadow-lg shadow-fuchsia-500/10 dark:shadow-fuchsia-800/10 overflow-hidden';

            const dayHeader = document.createElement('button');
            dayHeader.className = 'w-full text-left p-5 flex justify-between items-center bg-white dark:bg-gray-800 hover:bg-pink-50/50 dark:hover:bg-gray-700/50 transition duration-300 focus:outline-none';
            
            dayHeader.innerHTML = `
                <div class="flex items-center">
                    ${day.icon}
                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${day.title}</span>
                </div>
                <svg class="w-6 h-6 transform transition-transform duration-500 text-fuchsia-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            `;
            
            const dayContent = document.createElement('div');
            dayContent.className = 'day-content bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 leading-relaxed';
            
            let contentHTML = `
                <div class="p-4">
                    <img src="${day.imageUrl}" alt="Imagen del tema del d√≠a" class="w-full h-auto object-cover rounded-lg shadow-md max-h-80">
                </div>
                <div class="p-6 pt-2">${day.content}</div>
            `;
            
            if (day.quiz) {
                contentHTML += `
                    <div class="quiz-main-container p-6 bg-gradient-to-br from-pink-50 to-purple-100 dark:from-gray-700 dark:to-gray-800 border-t border-gray-200 dark:border-gray-700/50">
                        <div class="flex justify-between items-center mb-4">
                            <p class="font-bold text-lg text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">‚ú® ¬°Ponte a prueba!</p>
                            <p class="quiz-progress font-semibold text-gray-600 dark:text-gray-300"></p>
                        </div>
                        <div class="quiz-question-container">
                            <!-- Las preguntas se inyectar√°n aqu√≠ -->
                        </div>
                        <div class="quiz-navigation mt-4 flex justify-between items-center">
                            <button class="quiz-next-btn bg-fuchsia-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-fuchsia-600 transition disabled:bg-gray-400" disabled>Siguiente</button>
                            <p class="quiz-final-score font-bold text-xl"></p>
                        </div>
                    </div>
                `;
            }

            dayContent.innerHTML = contentHTML;
            dayWrapper.appendChild(dayHeader);
            dayWrapper.appendChild(dayContent);
            courseContainer.appendChild(dayWrapper);

            dayHeader.addEventListener('click', () => {
                dayContent.classList.toggle('open');
                dayHeader.querySelector('svg:last-child').classList.toggle('rotate-180');
            });

            if (day.quiz) {
                const quizData = day.quiz.questions;
                const quizContainer = dayContent.querySelector('.quiz-question-container');
                const nextBtn = dayContent.querySelector('.quiz-next-btn');
                const progressEl = dayContent.querySelector('.quiz-progress');
                const finalScoreEl = dayContent.querySelector('.quiz-final-score');
                
                let currentQuestionIndex = 0;
                let score = 0;

                function showQuestion() {
                    const questionData = quizData[currentQuestionIndex];
                    progressEl.textContent = `Pregunta ${currentQuestionIndex + 1} de ${quizData.length}`;
                    
                    let optionsHTML = '';
                    // Shuffle options
                    const shuffledOptions = [...questionData.options].sort(() => Math.random() - 0.5);
                    shuffledOptions.forEach(optionText => {
                        optionsHTML += `<button class="quiz-option block w-full text-left p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:bg-fuchsia-100 dark:hover:bg-fuchsia-900/50 hover:border-fuchsia-400 dark:hover:border-fuchsia-500 transition">${optionText}</button>`;
                    });

                    quizContainer.innerHTML = `
                        <p class="font-semibold mb-4 text-gray-800 dark:text-gray-100">${questionData.question}</p>
                        <div class="options-container space-y-2">${optionsHTML}</div>
                        <p class="quiz-feedback mt-4 font-bold text-lg h-6"></p>
                    `;

                    const optionsContainer = quizContainer.querySelector('.options-container');
                    optionsContainer.addEventListener('click', handleOptionClick);
                }

                function handleOptionClick(e) {
                    if (e.target.tagName !== 'BUTTON') return;
                    
                    const selectedButton = e.target;
                    const optionsContainer = selectedButton.parentElement;
                    if (optionsContainer.dataset.answered) return;
                    optionsContainer.dataset.answered = 'true';

                    const feedbackEl = optionsContainer.nextElementSibling;
                    const questionData = quizData[currentQuestionIndex];
                    const selectedAnswer = selectedButton.textContent;
                    const correctAnswer = questionData.answer;

                    Array.from(optionsContainer.children).forEach(btn => {
                        btn.disabled = true;
                        if (btn.textContent === correctAnswer) {
                            btn.classList.add('correct');
                        }
                    });

                    if (selectedAnswer === correctAnswer) {
                        selectedButton.classList.add('correct');
                        score++;
                        const positiveFeedback = ["¬°Exacto! ‚ú®", "¬°Correcto! üòé", "¬°As√≠ se hace! ü•≥", "¬°Genial! ü§©"];
                        feedbackEl.textContent = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
                        feedbackEl.className = 'quiz-feedback mt-4 font-bold text-lg h-6 text-green-500';
                    } else {
                        selectedButton.classList.add('incorrect');
                        feedbackEl.textContent = 'La correcta est√° en verde. ¬°Sigue as√≠!';
                        feedbackEl.className = 'quiz-feedback mt-4 font-bold text-lg h-6 text-pink-500';
                    }
                    nextBtn.disabled = false;
                }

                nextBtn.addEventListener('click', () => {
                    currentQuestionIndex++;
                    if (currentQuestionIndex < quizData.length) {
                        showQuestion();
                        nextBtn.disabled = true;
                    } else {
                        quizContainer.innerHTML = `<p class="text-2xl font-bold text-center gradient-text">¬°Quiz Completado!</p>`;
                        finalScoreEl.textContent = `Puntaje Final: ${score} de ${quizData.length}`;
                        nextBtn.style.display = 'none';
                    }
                });

                showQuestion();
            }
        };

        // Poblar el curso
        courseData.forEach(createDayElement);

        // --- L√ìGICA DEL CURSOR PERSONALIZADO ---
        const cursorDot = document.querySelector(".cursor-dot");
        const cursorOutline = document.querySelector(".cursor-outline");
        let mouseX = 0, mouseY = 0;
        let outlineX = 0, outlineY = 0;
        let stars = [];

        window.addEventListener("mousemove", (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            cursorDot.style.opacity = 1;
            cursorOutline.style.opacity = 1;
        });
        
        const animateCursor = () => {
            // Movimiento el√°stico para el c√≠rculo exterior
            outlineX += (mouseX - outlineX) * 0.1;
            outlineY += (mouseY - outlineY) * 0.1;

            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;
            cursorOutline.style.left = `${outlineX}px`;
            cursorOutline.style.top = `${outlineY}px`;
            
            // Crear part√≠culas de estrella
            if (Math.abs(mouseX - outlineX) > 1 || Math.abs(mouseY - outlineY) > 1) {
                for (let i = 0; i < 2; i++) {
                    let star = document.createElement("div");
                    star.classList.add("star-particle");
                    document.body.appendChild(star);
                    
                    const size = Math.random() * 5 + 2;
                    star.style.width = `${size}px`;
                    star.style.height = `${size}px`;
                    
                    const angle = Math.random() * 2 * Math.PI;
                    const velocity = Math.random() * 2;
                    
                    stars.push({
                        element: star,
                        x: outlineX,
                        y: outlineY,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1
                    });
                }
            }
            
            // Animar part√≠culas
            for (let i = stars.length - 1; i >= 0; i--) {
                let s = stars[i];
                s.x += s.vx;
                s.y += s.vy;
                s.alpha -= 0.02;
                
                if (s.alpha <= 0) {
                    s.element.remove();
                    stars.splice(i, 1);
                } else {
                    s.element.style.left = `${s.x}px`;
                    s.element.style.top = `${s.y}px`;
                    s.element.style.opacity = s.alpha;
                }
            }

            requestAnimationFrame(animateCursor);
        };
        
        animateCursor();

    </script>
</body>
</html>
