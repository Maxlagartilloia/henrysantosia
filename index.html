                content: "<b>1. Hardware vs. Software:</b> La primera gran división. El <b>Hardware</b> son todos los componentes físicos que puedes ver y tocar: la pantalla, el teclado, el mouse, y las partes internas como el procesador. El <b>Software</b> es la parte intangible, el conjunto de programas e instrucciones que le dicen al hardware qué hacer. Es el alma de la máquina.<br><br><b>2. Componentes Básicos Esenciales:</b> Para que una máquina sea considerada una computadora, debe tener cuatro dispositivos fundamentales: la <b>CPU (Unidad Central de Proceso)</b>, que es el 'cerebro' que realiza todos los cálculos; el <b>Monitor</b>, que es la pantalla donde ves los resultados; el <b>Teclado</b>, para introducir letras y comandos; y el <b>Mouse</b>, para interactuar de forma gráfica con los elementos en pantalla.<br><br><b>3. Componentes Internos Clave:</b> Dentro del gabinete (la torre o el cuerpo de tu laptop) se encuentran piezas vitales: la <b>Memoria RAM</b>, que es la memoria de trabajo rápida donde se cargan los programas que usas en el momento; el <b>Disco Duro o SSD</b>, que es el almacén permanente de tus archivos y del sistema; y la <b>Placa Base</b>, que es la gran placa que interconecta todos los componentes entre sí.",

                content: "<b>1. Manejo de Archivos/Carpetas:</b> Las acciones básicas son <b>Crear</b> (clic derecho > Nuevo > Carpeta), <b>Renombrar</b> (tecla F2), <b>Copiar</b> (Ctrl+C), <b>Cortar</b> (Ctrl+X) y <b>Pegar</b> (Ctrl+V). La diferencia clave es que Copiar duplica el archivo, mientras que Cortar lo mueve.<br><br><b>2. Selección Múltiple:</b> Para seleccionar varios archivos a la vez, mantén presionada la tecla <b>Ctrl</b> y haz clic en cada archivo que quieras. Para seleccionar un bloque de archivos consecutivos, haz clic en el primero, mantén presionada la tecla <b>Shift</b> y haz clic en el último.<br><br><b>3. Búsqueda Eficaz:</b> Usa la caja de búsqueda en la esquina superior derecha del explorador. Puedes buscar por nombre, pero también usar trucos como buscar por tipo de archivo (ej: <code>*.pdf</code> para todos los PDF, <code>*.jpg</code> para todas las imágenes) o usar filtros avanzados por fecha y tamaño.",

        const themeToggleBtn = document.getElementById('theme-toggle');
        const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');
        const courseContainer = document.getElementById('course-container');

        const toggleTheme = () => {
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('color-theme', isDark ? 'dark' : 'light');
        };

        themeToggleBtn.addEventListener('click', toggleTheme);

        if (document.documentElement.classList.contains('dark')) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        const createDayElement = (day) => {
            const dayWrapper = document.createElement('div');
            dayWrapper.className = 'border border-gray-200 dark:border-gray-700/50 rounded-2xl shadow-lg shadow-fuchsia-500/10 dark:shadow-fuchsia-800/10 overflow-hidden';

            dayHeader.className = 'w-full text-left p-5 flex justify-between items-center bg-white dark:bg-gray-800 hover:bg-pink-50/50 dark:hover:bg-gray-700/50 transition duration-300 focus:outline-none';
            
            dayHeader.innerHTML = `
                <div class="flex items-center">
                    ${day.icon}
                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${day.title}</span>
                </div>
                <svg class="w-6 h-6 transform transition-transform duration-500 text-fuchsia-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            `;
            
            const dayContent = document.createElement('div');
            dayContent.className = 'day-content bg-white dark:bg-gray-800 text-gray-700 dark:text-gray-300 leading-relaxed';
            
            let contentHTML = `
                <div class="p-4">
                    <img src="${day.imageUrl}" alt="Imagen del tema del día" class="w-full h-auto object-cover rounded-lg shadow-md max-h-80">
                </div>
                <div class="p-6 pt-2">${day.content}</div>
            `;
            
            if (day.quiz) {
                const quiz = day.quiz;
                let optionsHTML = '';
                quiz.options.forEach(optionText => {
                    optionsHTML += `<button class="quiz-option block w-full text-left p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg hover:bg-fuchsia-100 dark:hover:bg-fuchsia-900/50 hover:border-fuchsia-400 dark:hover:border-fuchsia-500 transition">${optionText}</button>`;
                });

                contentHTML += `
                    <div class="quiz-container p-6 bg-gradient-to-br from-pink-50 to-purple-100 dark:from-gray-700 dark:to-gray-800 border-t border-gray-200 dark:border-gray-700/50">
                        <p class="font-bold text-lg mb-4 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">✨ ¡Ponte a prueba!</p>

                        <div class="options-container space-y-2">${optionsHTML}</div>
                        <p class="quiz-feedback mt-4 font-bold text-lg h-6"></p>
                    </div>
                `;
            }

            dayContent.innerHTML = contentHTML;
            dayWrapper.appendChild(dayHeader);
            dayWrapper.appendChild(dayContent);
            courseContainer.appendChild(dayWrapper);

            dayHeader.addEventListener('click', () => {
                dayContent.classList.toggle('open');
                dayHeader.querySelector('svg:last-child').classList.toggle('rotate-180');
            });

            if (day.quiz) {
                const optionsContainer = dayContent.querySelector('.options-container');
                const feedbackEl = dayContent.querySelector('.quiz-feedback');
                const positiveFeedback = ["¡Exacto! ✨", "¡Correcto! 😎", "¡Así se hace! 🥳", "¡Genial! 🤩"];
                
                optionsContainer.addEventListener('click', (e) => {
                    if (e.target.tagName === 'BUTTON') {
                        const selectedButton = e.target;
                        if (optionsContainer.dataset.answered) return;
                        optionsContainer.dataset.answered = 'true';

                        const selectedAnswer = selectedButton.textContent;
                        const correctAnswer = day.quiz.answer;
                        
                        Array.from(optionsContainer.children).forEach(btn => {
                            btn.disabled = true;
                            if (btn.textContent === correctAnswer) {
                                btn.classList.add('correct');
                            }
                        });

                        if (selectedAnswer === correctAnswer) {
                            selectedButton.classList.add('correct');
                            const randomFeedback = positiveFeedback[Math.floor(Math.random() * positiveFeedback.length)];
                            feedbackEl.textContent = randomFeedback;
                            feedbackEl.className = 'quiz-feedback mt-4 font-bold text-lg h-6 text-green-500';

                            feedbackEl.className = 'quiz-feedback mt-4 font-bold text-lg h-6 text-pink-500';

            }
